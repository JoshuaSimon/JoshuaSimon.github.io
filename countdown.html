        <section class="Counter">
            <!-- Display the countdown timer in an element -->
            <h3>Start: Aug 16, 2022, 08:45:00</h3>
            <h3>End: Dec 20, 2022 18:00:00</h3>
            <p></p>
            <h3>Remaining:</h3>
            <h1 id="counter"></h1>
            <p></p>
            <h3>Progress:</h3>
            <h2 id="percent"></h2>

            <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Dec 20, 2022 18:00:00").getTime();

            // Set the date where it started
            var startDate = new Date("Aug 16, 2022, 08:45:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;
                var absoluteDistance = countDownDate - startDate;

                // Calculate progress in percent
                var progress = now - startDate;
                var progressPercent = progress / absoluteDistance * 100

                // Time calculations for days, hours, minutes and seconds
                var weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7))
                var days = Math.floor(distance % (1000 * 60 * 60 * 24 * 7) / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="counter"
                document.getElementById("counter").innerHTML = weeks + "w " + days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

                document.getElementById("percent").innerHTML = progressPercent.toFixed(2) + "%"

                // If the count down is finished, write some text
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("counter").innerHTML = "🤍";
                    document.getElementById("percent").innerHTML = "🎉";
                }
            });
            </script>
        </section>
